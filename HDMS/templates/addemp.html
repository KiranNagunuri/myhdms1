{% include 'hdms_adminhome.html' %}
<br><br><br>
<table align="center">
    <form action="{% url 'save_emp' %}"method="post">
        {% csrf_token %}

    <tr>
        <th>
            <h1 style="color:red"align="center">Add Employee</h1>
        </th>
    </tr>
    <tr>
        <th><label style="color: white">EMPLOYEE_ID :</label>
            <input type="number"placeholder="emp_id"name="e_id"required>
        </th>
    </tr>
    <tr>
        <th><label style="color: white">EMPLOYEE_NAME :</label>
            <input type="text"placeholder="emp_name"name="e_name"required>
        </th>
    </tr>
    <tr>
        <th><label style="color: white">LOGIN_NAME :</label>
            <input type="text"placeholder="login_name"name="e_loginname"required>
        </th>
    </tr>
    <tr>
        <th><label style="color: white">PASSWORD :</label>
            <input type="password"placeholder="login_password"name="e_password"required>
        </th>
    </tr>

    <tr>
        <th><label style="color: white">DATE_OF_JOIN :</label>
            <input type="date"placeholder="join_date"name="e_joindate"required>
        </th>
    </tr>
    <tr>
        <th><label style="color: white">CONTACT :</label>
            <input type="number"placeholder="phone_number"name="e_contact" max="9999999999"min="6666666666" required>
        </th>
    </tr>
    <tr>
        <th><label style="color: white">EMAIL :</label>
            <input type="email"placeholder="email"name="e_email"required>
        </th>
    </tr>
        <tr>
        <th><label style="color: white">TYPE :</label>
            <select name="e_type">
                <option>Employee</option>
                <option>Doctor</option>
                <option>Finance Department</option>
            </select>
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">REGISTER</button>
        </th>
         <th>
            <button type="reset">RESET</button>
        </th>

    </tr>
 </form>
    {% if msg %}
        <h2 style="color:orange" align="center">
            {{ msg }}</h2>
            {% endif %}
</table>
